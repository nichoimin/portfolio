<html>
    <head>
        <title>Ní Choimín</title>
        <link rel="icon" type="image/png" href="photos/favicon.png">
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class ="portraitFolder" id="portClickableDiv">
            <img class = portFolderIcon src="photos/folder.png">
            <p>portraits</p>
        </div>
        <div class="openPortraitFolder" id="portHiddenDiv">
            <img class = wizardPhoto src="photos/wizard.jpg">
            <button id="portClickableDiv2"></button>
        </div>



        <div class ="fashionFolder" id="fashClickableDiv">
            <img class = fashionFolderIcon src="photos/folder.png">
            
            <p>fashion</p>
        </div>
        <div class="openFashionFolder" id="fashHiddenDiv">
            <img class = fashionPhoto src="photos/fashion.jpeg">
            <button id="fashClickableDiv2"></button>
        </div>



        <div class ="eventFolder" id="eventClickableDiv">
            <img class = eventFolderIcon src="photos/folder.png">
            <p>events</p>
        </div>
        <div class="openEventFolder" id="eventHiddenDiv">
            <img class = eventPhoto src="photos/event.jpeg">
            <button id="eventClickableDiv2"></button>
        </div>
        
        <div class ="contactMe" id="contactClickableDiv">
            <img class = contactGlobeIcon src="photos/favicon.png">
            <p>contact me</p>
        </div>
        <div class="openContactMe" id="contactHiddenDiv">
            <button id="contactClickableDiv2"></button>
        </div>


        <div class="taskbar">
            <p>About Me</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
